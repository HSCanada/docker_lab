services:
  it-tools:
    image: corentinth/it-tools:latest
    container_name: it-tools
    restart: unless-stopped
    ports:
      - 8081:80
    environment:
      - VIRTUAL_HOST=it-tools.br.hsa.ca
      - VIRTUAL_PORT=8081

